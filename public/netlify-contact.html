<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Netlify - Formulaire de contact (pour build)</title>
  </head>
  <body>
    <!-- Ce fichier statique existe uniquement pour que Netlify dÃ©tecte le formulaire au moment du build -->
    <form name="contact" method="POST" data-netlify="true" action="/contact?success=true">
      <input type="hidden" name="form-name" value="contact" />

      <p>
        <label>Nom <input type="text" name="name" /></label>
      </p>

      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>

      <p>
        <label>Message <textarea name="message"></textarea></label>
      </p>

      <p>
        <button type="submit">Envoyer</button>
      </p>
    </form>
  </body>
</html>
